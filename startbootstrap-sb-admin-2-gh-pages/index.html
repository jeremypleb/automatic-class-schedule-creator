<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>

            <h1>Automatic Class Scheduler</h1>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <!--        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1> -->
            <button type="button" id="addButton" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#ModalLoginForm"><i
                class="fas fa-plus fa-sm text-white-50"></i> Add Event</button>

                <div id="scheduleButtons" class="d--flex align-items-end">
                  <!--        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1> -->
                  <button type="button" id="1" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="changeSchedule(this.id)">Schedule 1</button>
                  <button type="button" id="2" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="changeSchedule(this.id)">Schedule 2</button>
                  <button type="button" id="3" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="changeSchedule(this.id)">Schedule 3</button>
                </div>
          </div>

          <!-- Modal HTML Markup -->
          <div id="ModalLoginForm" class="modal fade">
              <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title">Add Event</h1>
                      </div>
                      <div class="modal-body">
                        <form class="form-container">
                              <label for="event"><b>Name of Event</b></label>
                              <input class="form-control" onchange="checkBox()" id="eventName" type="text" placeholder="Enter Name of Event" name="event" id="eventName" required>
                              <br>
                              <div id="weekDays">
                              <input class="checkbox-inline" type="checkbox" onchange="checkBox()" id="m" name="monday" value="M"> Monday </input>
                              <input class="checkbox-inline" type="checkbox" onchange="checkBox()" id="t" name="tuesday" value="T"> Tuesday </input>
                              <input class="checkbox-inline" type="checkbox" onchange="checkBox()" id="w" name="wednesday" value="W"> Wednesday </input>
                              <input class="checkbox-inline" type="checkbox" onchange="checkBox()" id="th" name="thursday" value="Th"> Thursday </input>
                              <input class="checkbox-inline" type="checkbox" onchange="checkBox()" id="f" name="friday" value="F"> Friday </input>
                              <input class="checkbox-inline" type="checkbox" onchange="checkBox()" id="s" name="saturday" value="S"> Saturday </input>
                              </div>
                              <br>
                              <br>
                              <label for="start_time"><b>Start Time (HH:MM AM/PM)</b></label>
                              <input class="form-control" onchange="checkBox()" type="time" min="7:00" max="20:00" id="start_time" name="start_time" step="60" required>

                              <label for="end_time"><b>End Time (HH:MM AM/PM)</b></label>
                              <input class="form-control" onchange="checkBox()" type="time" min="7:00" max="20:00" id="end_time" name="end_time" step="60" required>
                              <br>
                              <button type="button" id="eventSubmit" class="btn btn-success" onclick="putEvents()" disabled="true" data-dismiss="modal">Add Event</button>
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          </form>
                      </div>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

          <!-- Content Row -->
          <div class="row">

            <!-- Content Column -->
            <div class="col-xl-12 mb-4">

              <!-- Project Card Example -->
              <div class="card shadow mb-4">
                <!-- <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Calendar</h6>
                </div> -->
                <div id="calendar"></div>
              </div>

            </div>

          </div>

          <!-- Example Row-->
          <div class="row">
          </div>

          <!-- Content Row -->

          <div class="row">

            <!-- Adding Classes -->
            <div class="col-xl-12 mb-4">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h4 class="m-0 font-weight-bold text-primary">Add Classes</h4>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-3">
                      <h7>Term</h7>
                      <select id="term" name="term" onchange="setTerm();">
                        <option>--Select Term--</option>
                        <option>Fall 2019</option>
                        <option>Winter 2020</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <h7>Subject</h7>
                      <select id="sub" name="subject" onchange="setSubject();" disabled>
                        <option>--Select Subject--</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <h7>Class</h7>
                      <select id="course" name="course" onchange="setCourse();" disabled>
                        <option>--Select Course--</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-primary ml-3" type="button" onclick="addClass();">Add</button>
                    </div>
                  </div>
                  <!-- Display List here-->
                  <div class="row mt-4">
                    <h5>Class List</h5>
                    <table id="myTable" class="table table-bordered dataTable">
                      <thead>
                        <th>Subject</th>
                        <th>Course</th>
                        <th>Title</th>
                        <th>Drop</th>
                      </thead>
                      <tbody>
                        <!-- <tr>
                          <td>Computer Science</td>
                          <td>CS 428</td>
                          <td>Advanced Software</td>
                          <td><i class="far fa-trash-alt" onclick="dropClass(this.value);"></i></td>
                        </tr>
                        <tr>
                          <td>Computer Science</td>
                          <td>CS 494</td>
                          <td>Software Capstone</td>
                          <td><i class="far fa-trash-alt" onclick="dropClass(this.value);"></i></td>
                        </tr> --><!-- some example rows-->
                      </tbody>
                    </table>
                    <div class="row">
                      <button class="btn btn-primary ml-3" type="button" onclick="getSchedules();">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>



        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
        </div>
